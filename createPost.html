<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      .custom-modal {
        background-color: #fff !important;
        color: #000 !important;
        width: 90%;
      }

      .input-group input,
      .input-group textarea {
        background-color: rgb(244, 244, 244);
      }

      .modal-content {
        padding: 20px;
      }

      .modal {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Contact Us Modal -->
    <div class="modal-content custom-modal container">
      <div
        class="modal fade"
        id="contactUsModal"
        tabindex="-1"
        aria-labelledby="contactUsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="contactUsModalLabel"
                style="text-align: center"
              >
                Create a New Blog Post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Contact Form -->
              <form id="contactForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      placeholder="Enter title"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-light"
                      onclick="clearInput('title')"
                    >
                      <i
                        class="bi bi-x"
                        style="font-size: small; color: #000"
                      ></i>
                    </button>
                    <div class="invalid-feedback">
                      Please enter the title to continue.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Content</label>
                  <div class="input-group">
                    <textarea
                      type="textarea"
                      class="form-control"
                      id="content"
                      name="content"
                      placeholder="Enter the content"
                      required
                      style="height: 200px"
                    ></textarea>
                    <button
                      type="button"
                      class="btn btn-light"
                      onclick="clearInput('content')"
                    >
                      <i
                        class="bi bi-x"
                        style="font-size: small; color: #000"
                      ></i>
                    </button>
                    <div class="invalid-feedback">Please enter content.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="image"
                    accept="image/*"
                    multiple
                    required
                  />
                  <img
                    id="preview"
                    src="#"
                    alt="Image Preview"
                    style="display: none"
                  />
                </div>
                <div class="form-group">
                  <label for="hashtag">Hashtags</label>
                  <input list="place" />
                  <datalist id="place">
                    <option value="Dim Sum Discovery by Canning"></option>
                    <option value="Escape Ipoh"></option>
                    <option value="Gua Tempurung"></option>
                    <option value="Kek Lok Tong"></option>
                    <option value="Lang Mountain"></option>
                    <option value="Lost World Tambun"></option>
                    <option value="Sultan Abdul Aziz Recreation Park"></option>
                    <option value="Tasik Cermin"></option>
                    <option value="TT5 Maze Park"></option>
                    <option value="Woody Handy Art"></option>
                  </datalist>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                style="background-color: rgb(189, 194, 182);"
              >
                Cancel
              </button>
              <button type="submit" form="contactForm" class="btn btn-primary" style="background-color: #98b48a;">
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/createPost.js"></script>
    <script>
      var myModal = new bootstrap.Modal(
        document.getElementById("contactUsModal"),
        {
          keyboard: false,
        }
      );
    </script>
  </body>
</html>
