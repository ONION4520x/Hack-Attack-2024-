<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-link {
            color: #007BFF;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <span class="toggle-link" onclick="toggleForm()">Register</span>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <span class="toggle-link" onclick="toggleForm()">Login</span>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-container').style.display =
                document.getElementById('login-container').style.display === 'none' ? 'block' : 'none';
            document.getElementById('register-container').style.display =
                document.getElementById('register-container').style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert('Registration successful! You can now login.');
                toggleForm();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                alert('Login successful!');
                window.location.href = 'Perspectives.html';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
